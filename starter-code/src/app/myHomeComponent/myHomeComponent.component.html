<div class="row">
  <div class="column">
    <h1>Movies</h1>
    <ul class="row">
      <li class="column movie" *ngFor="let movie of movies">
        <div class="row" [routerLink]="['/movie',movie.id]">
          <h2>Room {{movie.room}}</h2>
          <img src="{{movie.poster}}" alt="">
          <h2>{{movie.title}}</h2>
        </div>
      </li>
    </ul>
  </div>
</div>
